<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #fbd0f3);
      padding: 2rem;
      overflow: hidden;
    }

    .profile-container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }

    .profile-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-family: 'Pacifico', cursive;
      color: #d63384;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fff0fa;
    }

    #profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 1rem auto;
      border: 4px solid #f06292;
      transition: transform 0.3s;
    }

    #profile-pic:hover {
      transform: scale(1.05);
    }

    #name {
      background-image: url('https://cdn-icons-png.flaticon.com/512/1828/1828911.png');
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: right 10px center;
    }

    #email {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png');
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: right 10px center;
    }

    #email:disabled {
      background-color: #ffeaf6;
      cursor: not-allowed;
    }

    button {
      background-color: #f06292;
      color: white;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ec407a;
    }

    #status, #error {
      margin-top: 1rem;
      text-align: center;
    }

    #status { color: green; }
    #error { color: red; }

    /* Floating Hearts Animation */
    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 24px;
      animation: float 6s infinite ease-in-out;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts -->
  <div class="heart" style="left: 5%;">ðŸ’–</div>
  <div class="heart" style="left: 30%; animation-delay: 1.5s;">ðŸ’—</div>
  <div class="heart" style="left: 60%; animation-delay: 3s;">ðŸ’˜</div>
  <div class="heart" style="left: 85%; animation-delay: 4.5s;">ðŸ’•</div>

  <div class="profile-container">
    <h2>User Profile</h2>
    <img id="profile-pic" src="https://i.pinimg.com/originals/fd/2c/f1/fd2cf111b6e45735438d858e3666f9d3.jpg" alt="Profile Picture"/>
    <!-- Removed file input -->
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" disabled />
    <button id="save-btn">Save Changes</button>
    <p id="status"></p>
    <p id="error"></p>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const apiUrl = 'http://localhost:5000/api/users/me';

    if (!token) {
      alert("Please log in first.");
      window.location.href = '/login.html';
    }

    async function loadProfile() {
      try {
        const res = await fetch(apiUrl, {
          headers: { Authorization: `Bearer ${token}` }
        });

        if (!res.ok) throw new Error("Unauthorized or error loading data");

        const data = await res.json();
        document.getElementById('name').value = data.Name;
        document.getElementById('email').value = data.Email;
        document.getElementById('profile-pic').src = data.ProfilePicUrl || 'https://i.pinimg.com/736x/3b/24/b5/3b24b54f7d7133811d36d893f2d6d79e.jpg';
      } catch (err) {
        document.getElementById('error').textContent = err.message;
      }
    }

    document.getElementById('save-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const profilePicUrl = 'https://i.pinimg.com/736x/3b/24/b5/3b24b54f7d7133811d36d893f2d6d79e.jpg';

      try {
        const res = await fetch(apiUrl, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${token}`
          },
          body: JSON.stringify({ name, email, profilePicUrl })
        });

        const result = await res.json();

        if (!res.ok) throw new Error(result.message || "Update failed");

        document.getElementById('status').textContent = result.message;

        if (result.forceRelogin) {
          alert("Email changed. Please log in again.");
          localStorage.removeItem('token');
          window.location.href = '/login.html';
        } else {
          loadProfile();
        }
      } catch (err) {
        document.getElementById('error').textContent = err.message;
      }
    });

    loadProfile();
  </script>
</body>
</html>
