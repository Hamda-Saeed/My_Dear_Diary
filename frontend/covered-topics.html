<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses Covered</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fddde6, #fcefee);
      padding: 2rem;
      color: #333;
    }
    h2 {
      margin-top: 2rem;
      color: #d63384;
    }
    .topic-card {
      background: #fff;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }
    .topic-card.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .topic-actions {
      display: flex;
      gap: 0.5rem;
    }
    .topic-actions button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .topic-actions .fav {
      color: #ff4081;
    }
    .topic-actions .done {
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Covered Courses</h1>
  <div id="coursesContainer"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("Please login first.");
      window.location.href = '/login.html';
    }

    async function fetchTopics() {
      try {
        const res = await fetch('/api/weeklyTopics', {
          headers: {
            Authorization: 'Bearer ' + token
          }
        });

        const data = await res.json();
        renderCourses(data);
      } catch (err) {
        alert("Failed to load topics");
        console.error(err);
      }
    }

    function renderCourses(courses) {
      const container = document.getElementById('coursesContainer');
      container.innerHTML = '';

      courses.forEach(course => {
        const courseTitle = document.createElement('h2');
        courseTitle.textContent = `${course.CourseName} (${course.Code})`;
        container.appendChild(courseTitle);

        const sortedTopics = [...course.WeeklyTopics].sort((a, b) => {
          if (a.IsDone && !b.IsDone) return 1;
          if (!a.IsDone && b.IsDone) return -1;
          return a.WeekNumber - b.WeekNumber;
        });

        sortedTopics.forEach(topic => {
          const card = document.createElement('div');
          card.className = 'topic-card' + (topic.IsDone ? ' done' : '');

          const topicText = document.createElement('span');
          topicText.textContent = `Week ${topic.WeekNumber}: ${topic.Topic}`;

          const actions = document.createElement('div');
          actions.className = 'topic-actions';

          const favBtn = document.createElement('button');
          favBtn.innerHTML = topic.IsFavorite ? 'â­' : 'â˜†';
          favBtn.classList.add('fav');
          favBtn.onclick = () => toggleStatus(topic.WeeklyTopicId, !topic.IsFavorite, topic.IsDone);

          const doneBtn = document.createElement('button');
          doneBtn.innerHTML = topic.IsDone ? 'âœ…' : 'â˜';
          doneBtn.classList.add('done');
          doneBtn.onclick = () => toggleStatus(topic.WeeklyTopicId, topic.IsFavorite, !topic.IsDone);

          actions.appendChild(favBtn);
          actions.appendChild(doneBtn);

          card.appendChild(topicText);
          card.appendChild(actions);
          container.appendChild(card);
        });
      });
    }

    async function toggleStatus(weeklyTopicId, isFavorite, isDone) {
      try {
        await fetch(`/api/weeklyTopics/${weeklyTopicId}/status`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            Authorization: 'Bearer ' + token
          },
          body: JSON.stringify({ IsFavorite: isFavorite, IsDone: isDone })
        });
        fetchTopics(); // Refresh
      } catch (err) {
        alert("Failed to update topic status");
        console.error(err);
      }
    }

    fetchTopics();
  </script>
</body>
</html>
